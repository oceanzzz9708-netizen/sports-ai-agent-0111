<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - 智能助手</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> AI智能助手</h1>
            <p class="subtitle">基于DeepSeek的智能对话机器人</p>
        </header>

        <div class="chat-container">
            <div class="chat-header">
                <div class="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">连接中...</span>
                </div>
                <button class="clear-btn" onclick="clearChat()">
                    <i class="fas fa-trash"></i> 清空对话
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="content">
                        你好！我是AI助手，有什么可以帮你的吗？
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="userInput" 
                        placeholder="输入你的问题..." 
                        rows="3"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button id="sendButton" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i> 发送
                    </button>
                </div>
                <div class="hints">
                    <span>试试问我：</span>
                    <button class="hint-btn" onclick="setHint('如何学习编程？')">如何学习编程？</button>
                    <button class="hint-btn" onclick="setHint('写一首关于春天的诗')">写一首关于春天的诗</button>
                    <button class="hint-btn" onclick="setHint('解释人工智能')">解释人工智能</button>
                </div>
            </div>
        </div>

        <footer>
            <p>后端部署在Railway | 前端托管在GitHub Pages</p>
            <p class="api-status">
                API状态: <span id="apiStatus">检查中...</span>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
